<section class="page__heading page-heading">
	<div class="page-heading__container">
		<h1 class="page-heading__header">Оформление заказа</h1>
		<div class="page-heading__breadcrumbs breadcrumbs">
			<ul class="breadcrumbs__list">
				<li class="breadcrumbs__list-item">
					<a class="link-text breadcrumbs__link" href="index.html">Главная</a>
					<span class="breadcrumbs__line"></span>
				</li>
				<li class="breadcrumbs__list-item breadcrumbs__list-item--last">
					<a
						class="link-text breadcrumbs__link breadcrumbs__link--active"
						href="shop.html"
						>Оформление заказа</a
					>
					<span class="breadcrumbs__line"></span>
				</li>
			</ul>
		</div>
	</div>
</section>

<section class="order__form form-order">
	<div class="form-order__container">
		<form class="form-order__form form" action="">
			<div class="form-order__left">
				<section class="form-order__section form__section">
					<h2 class="contacts__form-title form__title">Данные покупателя</h2>
					<ul class="form__inputs-list">
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="text"
								placeholder="Имя"
								maxlength="25"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="email"
								placeholder="E-mail"
								maxlength="25"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="tel"
								placeholder="Телефон"
								maxlength="25"
							/>
						</li>
					</ul>
				</section>
				<section class="form-order__section form__section">
					<h2 class="contacts__form-title form__title">Адрес получателя</h2>
					<ul class="form__inputs-list">
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="text"
								placeholder="Страна"
								maxlength="30"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="Город"
								placeholder="E-mail"
								maxlength="30"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="text"
								placeholder="Улица"
								maxlength="30"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="text"
								placeholder="Дом"
								maxlength="30"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="text"
								placeholder="Квартира"
								maxlength="30"
							/>
						</li>
					</ul>
				</section>
				<section class="form-order__section form__section">
					<h2 class="contacts__form-title form__title">Комментарии</h2>
					<div class="form-order__input-wrapper form__inputs-item">
						<textarea
							class="text-input form__textarea"
							name=""
							id=""
							placeholder="Сообщение"
						></textarea>
					</div>
				</section>
			</div>

			<div class="form-order__right">
				<section class="form__section">
					<h2 class="contacts__form-title form__title">Ваш заказ</h2>

					<table class="form-order__summary-table summary-table">
						<thead class="summary-table__header">
							<tr>
								<th class="">Товар</th>
								<th class="">Всего</th>
							</tr>
						</thead>
						<tbody>
							<tr class="summary-table__row">
								<td class="summary-table__col1">Футболка USA</td>
								<td>$129</td>
							</tr>
							<tr class="summary-table__row">
								<td class="summary-table__col1">Подытог</td>
								<td>$129</td>
							</tr>
						</tbody>
						<tfoot class="summary-table__footer">
							<tr class="summary-table__row">
								<td class="summary-table__col1">Итого</td>
								<td>$129</td>
							</tr>
						</tfoot>
					</table>
				</section>

				<section class="form-ordedr__section">
					<h2 class="contacts__form-title form__title">Способы оплаты</h2>

					<ul class="form__inputs-list form-order__list">
						<li class="form__inputs-item">
							<input
								class="radio-button form__input-radio"
								type="radio"
								name="payment-option"
								id="cash"
							/>
							<label class="form__label" for="cash">Оплата наличными</label>
						</li>
						<li class="form__inputs-item">
							<input
								class="radio-button form__input-radio"
								type="radio"
								name="payment-option"
								id="card"
							/>
							<label class="form__label" for="card">Картой</label>
						</li>
						<li class="form__inputs-item">
							<input
								class="radio-button form__input-radio"
								type="radio"
								name="payment-option"
								id="nocash"
							/>
							<label class="form__label" for="nocash">Безналичный расчет</label>
						</li>
					</ul>

					<button class="button button-primary form-order__cta">
						Разместить заказ
					</button>
				</section>
			</div>
		</form>
	</div>
</section>
