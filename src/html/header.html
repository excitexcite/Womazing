<header class="header">
	<div class="header__container">
		<div class="header__logo-wrapper">
			<a class="logo logo__link" href="index.html">
				<img class="logo__img" src="@img/logo_full.svg" alt="Womazing logo" />
			</a>
		</div>
		<div class="header__menu menu">
			<button
				class="menu__togle menu-button"
				aria-controls="mobile-navigation"
				aria-hidden="false"
			>
				<span class="visually-hidden">Menu</span>
				<span class="menu-button__icon" aria-hidden="true"></span>
			</button>
			<nav class="menu__body" aria-label="Mobile Navigation">
				<ul class="menu__list">
					<li class="menu__list-item">
						<a
							class="link header__menu-link menu__link menu__link--active"
							href="index.html"
							>Главная</a
						>
					</li>
					<li class="menu__list-item">
						<a class="link header__menu-link menu__link" href="shop.html"
							>Магазин</a
						>
					</li>
					<li class="menu__list-item">
						<a class="link header__menu-link menu__link" href="brand.html"
							>О бренде</a
						>
					</li>
					<li class="menu__list-item">
						<a class="link header__menu-link menu__link" href="contacts.html"
							>Контакты</a
						>
					</li>
				</ul>
			</nav>
		</div>
		<div class="header__col-actions">
			<div class="header__tel">
				<button
					class="button-icon header__tel-icon"
					data-a11y-dialog-show="call-back-popup"
					id="popup-button-callback"
				>
					<svg class="icon icon-phone">
						<use xlink:href="@img/symbol-defs.svg#icon-phone"></use>
					</svg>
				</button>
				<a class="link header__tel-number" href="tel:+44958235412"
					>+4 (495) 823-54-12</a
				>
			</div>

			<a class="header__shop-bag bag" href="cart.html">
				<svg class="icon icon-shopping-bag">
					<use xlink:href="@img/symbol-defs.svg#icon-shopping-bag"></use>
				</svg>
				<span class="bag__item-count">3</span>
			</a>
		</div>
	</div>
</header>
