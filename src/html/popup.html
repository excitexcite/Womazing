<div class="popup">
	<div class="popup__wrapper">
		<button class="popup__close">
			<svg class="icon icon-close" width="32" height="32" viewBox="0 0 32 32">
				<path
					stroke-linejoin="miter"
					stroke-linecap="butt"
					stroke-miterlimit="4"
					stroke-width="2"
					d="M2 2l29 29M31 2l-29 29"
				></path>
			</svg>
		</button>
		<form class="popup__form form" action="">
			<h3 class="popup__title">Заказать обратный звонок</h3>
			<ul class="popup__inputs">
				<li class="popup__input-item">
					<input
						class="text-input popup__input"
						type="text"
						placeholder="Имя"
					/>
				</li>
				<li class="popup__input-item">
					<input
						class="text-input popup__input"
						type="email"
						placeholder="E-mail"
					/>
				</li>
				<li class="popup__input-item">
					<input
						class="text-input popup__input"
						type="tel"
						placeholder="Телефон"
					/>
				</li>
			</ul>
			<button class="button button-primary popup__button">
				Заказать звонок
			</button>
		</form>
	</div>
</div>
