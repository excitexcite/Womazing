<div class="popup">
	<div class="popup__wrapper">
		<button class="popup__close">
			<svg class="icon icon-close">
				<use xlink:href="@img/symbol-defs.svg#icon-close"></use>
			</svg>
		</button>
		<form class="popup__form form" action="">
			<h3 class="popup__title">Заказать обратный звонок</h3>
			<ul class="popup__inputs">
				<li class="popup__input-item">
					<input
						class="text-input popup__input"
						type="text"
						placeholder="Имя"
					/>
				</li>
				<li class="popup__input-item">
					<input
						class="text-input popup__input"
						type="email"
						placeholder="E-mail"
					/>
				</li>
				<li class="popup__input-item">
					<input
						class="text-input popup__input"
						type="tel"
						placeholder="Телефон"
					/>
				</li>
			</ul>
			<button class="button button-primary popup__button">
				Заказать звонок
			</button>
		</form>
	</div>
</div>
