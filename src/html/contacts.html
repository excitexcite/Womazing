<section class="page__heading page-heading">
	<div class="page-heading__container">

						class="link-text breadcrumbs__link breadcrumbs__link"

<section class="contacts__info">
	<div class="contacts__container">
		<div class="contacts__map-wrapper"></div>

		<div class="contacts__shop-info">
			<ul class="contacts__info-list">
				<li class="contacts__info-list-item">
					<p class="contacts__info-item-title">Телефон</p>
					<p class="contacts__info-item-text">+4 (495) 823-54-12</p>
				</li>
				<li class="contacts__info-list-item">
					<p class="contacts__info-item-title">E-mail</p>
					<p class="contacts__info-item-text">info@sitename.com</p>
				</li>
				<li class="contacts__info-list-item">
					<p class="contacts__info-item-title">Адрес</p>
					<p class="contacts__info-item-text">Лондон, Бейкер-стрит 221Б</p>
				</li>
			</ul>
		</div>

		<div class="contacts__form-wrapper">
			<form class="contacts__form form" action="">
				<section class="form__section">
					<h2 class="contacts__form-title form__title">Напишите нам</h2>
					<ul class="contacts__inputs-list form__inputs-list">
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="text"
								placeholder="Имя"
								maxlength="25"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="email"
								placeholder="E-mail"
								maxlength="40"
							/>
						</li>
						<li class="form__inputs-item">
							<input
								class="text-input form__input"
								type="tel"
								placeholder="Телефон"
								maxlength="12"
							/>
						</li>
						<li class="form__inputs-item">
							<textarea
								class="text-input form__textarea"
								name=""
								id=""
								placeholder="Сообщение"
							></textarea>
						</li>
						<li class="form__inputs-item">
							<button class="button button-primary contacts__form-button">
								Отправить
							</button>
						</li>
					</ul>
				</section>

				<p class="contacts__form-proccess-msg">Сообщение успешно отправлено</p>
			</form>
		</div>
	</div>
</section>
